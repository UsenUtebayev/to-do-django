{% extends 'forms.html' %}
{% block form %}
    <h1>Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button class="btn btn-outline-success mt-2" type="submit">Зарегистрироваться</button>
    </form>
    <a class="mt-2" href="{% url 'login' %}">Уже есть аккаунт?</a>

{% endblock %}
