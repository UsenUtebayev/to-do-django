{% extends 'forms.html' %}
{% block form %}
    <h3>Смена пароля</h3>
    <form method="post">
        {% load add_class %}
        {% csrf_token %}
        {{ form | add_class:'<ul class="alert alert-info h6 list-unstyled">' | safe }}
        <button class="btn btn-outline-success mt-2" type="submit">Сменить пароль</button>
    </form>
    <a class="mt-2" href="{% url 'login' %}">Хотите войти?</a>

{% endblock %}
