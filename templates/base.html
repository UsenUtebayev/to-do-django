<!doctype html>
<html lang="ru">
<head>
    {% load static %}

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{{ title }}{% endblock %}</title>
    <link href="{% static "src/base/css/bootstrap.min.css" %}" rel="stylesheet">
    {% block style %}
    {% endblock %}
    <link href="{% static 'src/base/base.css' %}" rel="stylesheet">
</head>
<body>
{% include 'inc/_nav.html' %}
<div class="wrapper d-flex justify-content-center ">
    {% block content %}
    {% endblock %}
</div>

</body>
<script src="{% static 'src/base/js/bootstrap.min.js' %}"></script>
</html>
